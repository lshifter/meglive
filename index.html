<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Telegram in Browser</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50; 
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Откройте Telegram через браузер</h2>
        <button onclick="openInNewTab()">Открыть в браузере</button>
    </div>

    <script>
        function openInNewTab() {
            // Проверка, что не используется встроенный браузер TikTok
            var userAgent = navigator.userAgent.toLowerCase();
            var isTikTok = userAgent.indexOf("tiktok") > -1;

            if (isTikTok) {
                // Если это TikTok, открываем ссылку через редирект на другой сайт
                window.location.href = "https://t.me/+qdP4CtTNi_M5YWYy"; // редирект на ваш канал
            } else {
                // В других случаях открываем в новой вкладке
                window.open("https://t.me/+qdP4CtTNi_M5YWYy", "_blank");
            }
        }
    </script>
</body>
</html>
