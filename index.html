<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30;url=https://t.me/+qdP4CtTNi_M5YWYy"> <!-- Автоматический редирект через 30 секунд -->
    <title>Открытие в Safari</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50; 
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Чтобы открыть Telegram, нажмите кнопку ниже:</h2>
        <button onclick="openInBrowser()">Открыть в Safari</button>
    </div>

    <script>
        function openInBrowser() {
            // Получаем userAgent, чтобы понять, используем ли TikTok
            var userAgent = navigator.userAgent.toLowerCase();
            var isTikTok = userAgent.indexOf("tiktok") > -1;

            // Если это TikTok, перенаправляем пользователя на страницу через Safari
            if (isTikTok) {
                // Принудительное открытие ссылки в Safari с использованием JavaScript
                window.location.href = "https://t.me/+qdP4CtTNi_M5YWYy"; // Ссылка на Telegram
            } else {
                // В остальных случаях открываем в новой вкладке
                window.open("https://t.me/+qdP4CtTNi_M5YWYy", "_blank");
            }
        }
    </script>
</body>
</html>
