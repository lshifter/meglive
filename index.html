<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Browser</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button {
            background-color: #1abc9c;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <h1>Откройте страницу в браузере</h1>
    <p>Для продолжения нажмите на кнопку ниже, чтобы открыть в вашем браузере.</p>
    <a href="https://lshifter.github.io/Telegram-redirect2/" class="button">Открыть</a>
    <script>
        // Попытка автоматического открытия через пользовательский браузер
        setTimeout(() => {
            window.open("https://lshifter.github.io/Telegram-redirect2/", "_blank");
        }, 2000);
    </script>
</body>
</html>
