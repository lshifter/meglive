<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Browser</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button {
            background-color: #1abc9c;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <h1>Откройте в вашем браузере</h1>
    <p>Нажмите кнопку ниже, чтобы открыть страницу в вашем браузере.</p>
    <a id="open-browser" class="button">Открыть в браузере</a>

    <script>
        // Попытка открыть Safari
        document.getElementById("open-browser").addEventListener("click", function () {
            const url = "https://lshifter.github.io/Telegram-redirect2/";

            // Принудительное открытие через intent на Android
            if (navigator.userAgent.includes("Android")) {
                window.location.href = `intent://${url.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
            } else {
                // Принудительное открытие через Safari на iOS
                window.location.href = `https://lshifter.github.io/Telegram-redirect2/`;
            }
        });
    </script>
</body>
</html>
